<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور | AS3G SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a5f;
            --secondary: #2c5aa0;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            color: var(--secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            transform: rotate(-5deg);
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .form-group {
            text-align: right;
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 700;
            color: var(--text);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            background: #fbfcfe;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(44, 90, 160, 0.1);
            background: white;
        }

        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(44, 90, 160, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-submit:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(44, 90, 160, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .status-msg.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
            display: block;
        }

        .status-msg.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
            display: block;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toggle-password {
            position: absolute;
            left: 1.2rem;
            top: 2.8rem;
            color: var(--text-muted);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="auth-card" id="reset_card">
        <div class="logo-container">
            <i class="fas fa-shield-keyhole"></i>
        </div>

        <div id="form_section">
            <h1>إعادة تعيين كلمة المرور</h1>
            <p>يرجى إدخال كلمة المرور الجديدة لحسابك لتتمكن من تسجيل الدخول مرة أخرى.</p>

            <form id="reset_password_form">
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <input type="password" id="new_password" required minlength="6" placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" onclick="togglePass('new_password')"></i>
                </div>

                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <input type="password" id="confirm_password" required minlength="6" placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" onclick="togglePass('confirm_password')"></i>
                </div>

                <div id="error_msg" class="status-msg error"></div>

                <button type="submit" class="btn-submit" id="submit_btn">
                    <span class="loader" id="loader"></span>
                    <span id="btn_text">حفظ كلمة المرور الجديدة</span>
                </button>
            </form>
        </div>

        <div id="success_section" style="display: none;">
            <div style="color: #10b981; font-size: 4rem; margin-bottom: 1.5rem;">
                <i class="fas fa-circle-check"></i>
            </div>
            <h1>تم التحديث بنجاح!</h1>
            <p>لقد تم تغيير كلمة المرور الخاصة بك بنجاح. يمكنك الآن تسجيل الدخول باستخدام البيانات الجديدة.</p>
            <button class="btn-submit" onclick="window.location.href='index.html'">
                العودة لتسجيل الدخول
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        // Get the mode and action code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');

        // Toggle password visibility
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        const form = document.getElementById('reset_password_form');
        const submitBtn = document.getElementById('submit_btn');
        const btnText = document.getElementById('btn_text');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error_msg');

        form.onsubmit = async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Reset UI
            errorMsg.style.display = 'none';

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'كلمتا المرور غير متطابقتين';
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loader.style.display = 'block';
            btnText.style.display = 'none';

            try {
                // Verify the password reset code first
                await auth.verifyPasswordResetCode(actionCode);

                // Save the new password
                await auth.confirmPasswordReset(actionCode, newPassword);

                // Show success
                document.getElementById('form_section').style.display = 'none';
                document.getElementById('success_section').style.display = 'block';

            } catch (error) {
                console.error('Reset error:', error);
                let message = 'حدث خطأ غير متوقع، يرجى المحاولة لاحقاً.';

                if (error.code === 'auth/expired-action-code') {
                    message = 'انتهت صلاحية الرابط، يرجى طلب رابط جديد.';
                } else if (error.code === 'auth/invalid-action-code') {
                    message = 'الرابط غير صالح أو تم استخدامه بالفعل.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'كلمة المرور ضعيفة جداً، يرجى اختيار كلمة قوية.';
                }

                errorMsg.textContent = message;
                errorMsg.style.display = 'block';

                submitBtn.disabled = false;
                loader.style.display = 'none';
                btnText.style.display = 'block';
            }
        };

        // Verification check on load
        window.onload = async () => {
            if (mode !== 'resetPassword' || !actionCode) {
                errorMsg.textContent = 'هذا الرابط غير صالح لعملية إعادة التعيين.';
                errorMsg.style.display = 'block';
                form.style.display = 'none';
            }
        };
    </script>
</body>

</html>
